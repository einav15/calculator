<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator-container">
        <div class="row">
            <div class="display-container"><p id="calc-display">0</p></div>
        </div>
        <div class="row">
            <button class="calc-btn" id="calc-clear">AC</button>
            <button class="calc-btn-operator calc-btn" id="calc-pos-neg">+-</button>
            <button class="calc-btn-operator calc-btn" id="calc-precentage">%</button>
            <button class="calc-btn calc-btn-operator" id="calc-divide">&#247;</button>
        </div>
        <div class="row">
            <button class="calc-btn calc-btn-num" id="calc-seven">7</button>
            <button class="calc-btn calc-btn-num" id="calc-eight">8</button>
            <button class="calc-btn calc-btn-num" id="calc-nine">9</button>
            <button class="calc-btn calc-btn-operator" id="calc-multiply">x</button>
        </div>
        <div class="row">
            <button class="calc-btn calc-btn-num" id="calc-four">4</button>
            <button class="calc-btn calc-btn-num" id="calc-five">5</button>
            <button class="calc-btn calc-btn-num" id="calc-six">6</button>
            <button class="calc-btn calc-btn-operator" id="calc-minus">-</button>
        </div>
        <div class="row">
            <button class="calc-btn calc-btn-num" id="calc-one">1</button>
            <button class="calc-btn calc-btn-num" id="calc-two">2</button>
            <button class="calc-btn calc-btn-num" id="calc-three">3</button>
            <button class="calc-btn calc-btn-operator" id="calc-plus">+</button>
        </div>
        <div class="last-row">
            <button class="calc-btn calc-btn-num" id="calc-zero">0</button>
            <button class="calc-btn" id="calc-dot">.</button>
            <button class="calc-btn calc-btn-operator" id="calc-equals">=</button>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
